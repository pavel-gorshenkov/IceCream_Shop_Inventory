name: layout_builder_inventory_torico
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_messaging: ^15.2.4
  firebase_app_check: ^0.3.2+4
  firebase_crashlytics: ^4.3.4
  firebase_analytics: ^11.4.4
  http: ^1.3.0
  flutter_native_splash: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_native_splash:
  color: "#42a5f5"        # Background color
  image: assets/Torico_IceCream_Logo.png # Path to your splash image
  android: true              # Enable for Android
  ios: true                  # Enable for iOS
  fullscreen: true           # Optional: removes the status bar

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Torico_IceCream_Logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  assets:
    - assets/Torico_IceCream_Logo.png
